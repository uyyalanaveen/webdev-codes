<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form>
    <label for="background-color">Background Color:</label>
    <input type="color" id="background-color" name="background-color">

    <label for="foreground-color">Foreground Color:</label>
    <input type="color" id="foreground-color" name="foreground-color">

    <input type="submit" value="Submit">
</form>
<script>
    document.querySelector("form").addEventListener("submit",function(event){
        var backgroundColor = document.getElementById("background-color").value;
        var foregroundColor = document.getElementById("foreground-color").value;
        document.body.style.backgroundColor = backgroundColor;
        document.body.style.color = foregroundColor;
        event.preventDefault();
    })
</script>
</body>
</html>
